<div>

    <br/>

    <input type="text" [(ngModel)]="role" placeholder="Enter a role"/>
    <span style="color :red">{{role}}</span>
    <br/>
    <button (click)= "Add()">Add</button>
    <div  #statusDiv>
        {{status}}
    </div>
    <hr/>
    <h3>Members Added</h3>
   <div *ngFor="let person of pplArray">
    <img [src]="person.dp"/>

    <br/>
    <span>Role: {{person.role}}</span>
    
   </div>
</div>
